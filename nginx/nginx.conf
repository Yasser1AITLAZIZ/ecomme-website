# Nginx configuration for e-commerce website
# Reverse proxy for frontend (Next.js) and backend (FastAPI)
# Configured for Cloudflare proxy

# Cloudflare IP ranges (IPv4 and IPv6)
# These are the official Cloudflare IP ranges - update periodically
# Source: https://www.cloudflare.com/ips/
geo $realip_remote_addr $cloudflare_ip {
    default 0;
    # Cloudflare IPv4 ranges
    173.245.48.0/20 1;
    103.21.244.0/22 1;
    103.22.200.0/22 1;
    103.31.4.0/22 1;
    141.101.64.0/18 1;
    108.162.192.0/18 1;
    190.93.240.0/20 1;
    188.114.96.0/20 1;
    197.234.240.0/22 1;
    198.41.128.0/17 1;
    162.158.0.0/15 1;
    104.16.0.0/13 1;
    104.24.0.0/14 1;
    172.64.0.0/13 1;
    131.0.72.0/22 1;
    # Cloudflare IPv6 ranges
    2400:cb00::/32 1;
    2606:4700::/32 1;
    2803:f800::/32 1;
    2405:b500::/32 1;
    2405:8100::/32 1;
    2a06:98c0::/29 1;
    2c0f:f248::/32 1;
}

# Set real IP from Cloudflare header
# If request comes from Cloudflare, use CF-Connecting-IP, otherwise use remote_addr
map $cloudflare_ip $real_ip {
    1 $http_cf_connecting_ip;
    default $remote_addr;
}

# Determine forwarded protocol from Cloudflare
# CF-Visitor header format: {"scheme":"https"} or {"scheme":"http"}
map $http_cf_visitor $cf_scheme {
    ~*"scheme":"https" "https";
    ~*"scheme":"http" "http";
    default "";
}

# Final forwarded protocol: use CF scheme if available, else HTTPS if from Cloudflare, else actual scheme
map "$cf_scheme:$cloudflare_ip" $forwarded_proto {
    ~^https: "https";
    ~^http: "http";
    ~^:1 "https";  # From Cloudflare but no CF-Visitor, assume HTTPS
    default $scheme;  # Direct connection, use actual scheme
}

# Rate limiting zones - use real IP (from Cloudflare or direct connection)
limit_req_zone $real_ip zone=api_limit:10m rate=10r/s;
limit_req_zone $real_ip zone=general_limit:10m rate=30r/s;

# Upstream backend
upstream backend {
    server backend:8000;
    keepalive 32;
}

# Upstream frontend
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Not needed when using Cloudflare Flexible SSL
    server_name primostore.ma www.primostore.ma;

    # Cloudflare SSL/TLS: Cloudflare handles HTTPS, nginx receives HTTP
    # SSL mode in Cloudflare: Flexible (recommended) or Full
    # With Flexible: Cloudflare → HTTPS, VPS → HTTP (current setup)
    # With Full: Cloudflare → HTTPS, VPS → HTTPS (requires SSL cert on VPS)

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Backend API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Cloudflare headers: use real IP and protocol
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use the forwarded protocol map (handles Cloudflare HTTPS → HTTP)
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        
        # Cloudflare specific headers (optional, for backend analytics)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;
        
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed, backend should handle this)
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept-Language" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Backend docs (optional - restrict in production)
    location /docs {
        limit_req zone=general_limit burst=10 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
    }

    # Backend health check
    location /health {
        access_log off;
        proxy_pass http://backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend - static assets with caching
    location /_next/static/ {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        
        # Cache static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Frontend - images
    location /images/ {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        
        # Cache images
        add_header Cache-Control "public, max-age=86400";
    }

    # Frontend - all other routes
    location / {
        limit_req zone=general_limit burst=30 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_cache_bypass $http_upgrade;
        
        # No cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

