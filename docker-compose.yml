version: '3.8'

services:
  # Backend Service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=production
      - DEBUG=false
    # Ports removed for security - backend only accessible via Nginx reverse proxy
    # ports:
    #   - "8000:8000"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - backend-logs:/app/logs

  # Frontend Service - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
    # Ports removed for security - frontend only accessible via Nginx reverse proxy
    # ports:
    #   - "3000:3000"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /app/.next
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Uncomment when SSL is configured
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # Uncomment when SSL is configured
      - nginx-logs:/var/log/nginx
    depends_on:
      - frontend
      - backend

# Networks
networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network

# Volumes
volumes:
  backend-logs:
    driver: local
  nginx-logs:
    driver: local

